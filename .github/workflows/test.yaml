name: Tests

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - "**/*.md"

jobs:
  nodejs:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["10", "12"]
    name: node.js_${{ matrix.node }}_test
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: npm install
        run: npm install
      - name: Run tests
        run: npm run test
