language: node_js
node_js:
- '0.10'
- '0.12'
# - '4'
# - '5'
# - stable
sudo: false
install:
- npm install
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- "[ -e credentials.json ] && npm run travis || false"
after_script:
- cat ./tests/coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
before_install:
- openssl aes-256-cbc -K $encrypted_f7671fde2e57_key -iv $encrypted_f7671fde2e57_iv
  -in credentials.json.enc -out credentials.json -d
